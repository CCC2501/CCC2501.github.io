<!DOCTYPE html>
<html>
<head>
    <title>Upcoming NBA Events</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #events { list-style-type: none; padding: 0; }
        #events li { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Upcoming NBA Events</h1>
    <ul id="events"></ul>

    <script>
        // Replace with the actual API endpoint for upcoming NBA events
        const apiUrl = 'https://api.thescore.com/nba/events/upcoming?limit=10&rpp=10';

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const eventsList = document.getElementById('events');
                data.events.forEach(event => {
                    const listItem = document.createElement('li');
                    const eventDate = new Date(event.date).toLocaleString();
                    listItem.textContent = `${event.home_team.name} vs ${event.away_team.name} on ${eventDate}`;
                    eventsList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
